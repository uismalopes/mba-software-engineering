<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="height" class="form-label">Altura</label>
          <input type="number" class="form-control" id="height" placeholder="175" name="height">
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Peso</label>
          <input type="number" class="form-control" id="weight" placeholder="75" name="weight">
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
      <div class="mt-3">
        <strong>Resultado: </strong><span id="result"></span>
      </div>
    </div>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const height = parseInt(formData.get('height') || '0') / 100; // height in Meters
        const weight = parseInt(formData.get('weight') || '0');
        const result = weight / Math.pow(height, 2);
        const outputResult = document.getElementById('result');
        let message = 'Obesidade, quando o resultado é maior que 30 kg/m2;';
        if (result < 18.5) {
          message = 'Magreza, quando o resultado é menor que 18,5 kg/m2;';
        }
        if (result >= 18.5 && result < 24.9) {
          message = 'Normal, quando o resultado está entre 18,5 e 24,9 kg/m2;';
        }
        if (result >= 24.9 && result < 30) {
          message = 'Sobrepeso, quando o resultado está entre 24,9 e 30 kg/m2;'
        }
        outputResult.innerHTML = message;
      });
    </script>
  </body>
</html>
